<section class="pt-7 pb-5 pt-sm-5 pb-sm-6 bg-gradient7 position-relative overflow-hidden">
    <div class="container position-relative zindex-1">
        <div class="row align-items-center">
            <div class="col-lg-12 text-center">
                <h3 class="hero-title fw-medium text-dark">
                    {{news.name}}
                </h3>
            </div>
        </div>
    </div>
    <div _ngcontent-rjj-c130="" class="divider bottom d-none d-sm-block"></div>
</section>

<section class="position-relative overflow-hidden hero-7 pt-3 pb-8" data-aos="fade-up">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <img *ngIf="currentFragment === '5'" src="/assets/images/news1.webp" class="img-fluid"
                    style="height:300px;width: 300px;" />
                <img [src]="news.icon" alt="" [class]="'img-fluid mw-50' + ' ' + news.iconClass" style="height:300px" />
                <h6 class="mt-2 mb-2">{{news.updatedDate}}</h6>
                <h4 class="display-5 fw-medium" style="white-space:pre-line">
                    {{ news.content }}
                </h4>
            </div>
        </div>
    </div>
</section>
