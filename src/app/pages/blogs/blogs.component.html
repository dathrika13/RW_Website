<section
  class="pt-7 pb-5 pt-sm-5 pb-sm-6 bg-gradient7 position-relative overflow-hidden"
>
  <div class="container position-relative zindex-1">
    <div class="row align-items-center">
      <div class="col-lg-12 text-center">
        <h3 *ngIf="blogs" class="hero-title fw-medium text-dark">
          {{ blogs.name }}
        </h3>
      </div>
    </div>
  </div>
  <div _ngcontent-rjj-c130="" class="divider bottom d-none d-sm-block"></div>
</section>

<section
  class="position-relative overflow-hidden hero-7 pt-3 pb-8"
  data-aos="fade-up"
>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col">
        <div class="col-lg-7 text-center" *ngIf="blogs">
          <div class="mr-2" data-aos="fade-up" data-duration="600">
            <img loading="lazy" [src]="blogs.icon" alt="" class="img-fluid w-100" />
          </div>
        </div>
        <h6 class="mt-2 mb-2"  *ngIf="blogs">{{ blogs.updatedDate }}</h6>
        <h4 class="display-5 fw-medium"  *ngIf="blogs" style="white-space: pre-line">
          {{ blogs.content }}
        </h4>
      </div>
    </div>
  </div>
</section>
