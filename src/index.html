    <style>
      .zsiq_floatmain.zsiq_theme1.siq_bR {
        display: none !important;
      }

      body {
        margin: 0;
        width: 100%;
        height: 100%;
        background-color: #f5f6f9;
        font-family: "Montserrat", arial, sans-serif;
      }

      #loading {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1000;
        /* background-color: #fff */
      }

      .msg {
        color: #757575;
        font: 20px/20px Arial, sans-serif;
        letter-spacing: 0.2px;
        text-align: center;
      }

      #nlpt {
        animation: a-s 0.5s 2.5s 1 forwards;
        background-color: #e0dede;
        height: 4px;
        margin: 56px auto 20px;
        opacity: 0;
        overflow: hidden;
        position: relative;
        width: 300px;
      }

      #nlpt::before {
        animation: a-lb 20s 3s linear forwards;
        background-color: #1890ff;
        content: "";
        display: block;
        height: 100%;
        position: absolute;
        transform: translateX(-300px);
        width: 100%;
      }

      @keyframes a-lb {
        0% {
          transform: translateX(-300px);
        }

        5% {
          transform: translateX(-240px);
        }

        15% {
          transform: translateX(-30px);
        }

        25% {
          transform: translateX(-30px);
        }

        30% {
          transform: translateX(-20px);
        }

        45% {
          transform: translateX(-20px);
        }

        50% {
          transform: translateX(-15px);
        }

        65% {
          transform: translateX(-15px);
        }

        70% {
          transform: translateX(-10px);
        }

        95% {
          transform: translateX(-10px);
        }

        100% {
          transform: translateX(-5px);
        }
      }

      @keyframes a-s {
        100% {
          opacity: 1;
        }
      }

      @keyframes a-h {
        100% {
          opacity: 0;
        }
      }

      @keyframes a-nt {
        100% {
          transform: none;
        }
      }

      @keyframes a-e {
        43% {
          animation-timing-function: cubic-bezier(0.8, 0, 0.2, 1);
          transform: scale(0.75);
        }

        60% {
          animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
          transform: translateY(-16px);
        }

        77% {
          animation-timing-function: cubic-bezier(0.16, 0, 0.2, 1);
          transform: none;
        }

        89% {
          animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
          transform: translateY(-5px);
        }

        100% {
          transform: none;
        }
      }

      @keyframes a-ef {
        24% {
          animation-timing-function: cubic-bezier(0.8, 0, 0.6, 1);
          transform: scaleY(0.42);
        }

        52% {
          animation-timing-function: cubic-bezier(0.63, 0, 0.2, 1);
          transform: scaleY(0.98);
        }

        83% {
          animation-timing-function: cubic-bezier(0.8, 0, 0.84, 1);
          transform: scaleY(0.96);
        }

        100% {
          transform: none;
        }
      }

      @keyframes a-efs {
        24% {
          animation-timing-function: cubic-bezier(0.8, 0, 0.6, 1);
          opacity: 0.3;
        }

        52% {
          animation-timing-function: cubic-bezier(0.63, 0, 0.2, 1);
          opacity: 0.03;
        }

        83% {
          animation-timing-function: cubic-bezier(0.8, 0, 0.84, 1);
          opacity: 0.05;
        }

        100% {
          opacity: 0;
        }
      }

      @keyframes a-es {
        24% {
          animation-timing-function: cubic-bezier(0.8, 0, 0.6, 1);
          transform: rotate(-25deg);
        }

        52% {
          animation-timing-function: cubic-bezier(0.63, 0, 0.2, 1);
          transform: rotate(-42.5deg);
        }

        83% {
          animation-timing-function: cubic-bezier(0.8, 0, 0.84, 1);
          transform: rotate(-42deg);
        }

        100% {
          transform: rotate(-43deg);
        }
      }

      .invfr {
        position: absolute;
        left: 0;
        top: 0;
        z-index: -1;
        width: 0;
        height: 0;
        border: 0;
      }

      .msgb {
        position: absolute;
        right: 0;
        font-size: 12px;
        font-weight: normal;
        color: #000;
        padding: 20px;
      }
